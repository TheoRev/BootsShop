<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BootsShop</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap-flex.min.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header id="header-container">
        <div class="container">
            <div class="row flex-items-xs-middle flex-items-xs-between">
                <div class="col-xs-3 columna">
                    <h1>BootsShop</h1>
                </div>
                <div class="col-xs-3 text-xs-right text-md-center txt-lg-left">
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </header>

    <nav id="menu-container" class="navbar navbar-light">
        <div class="container">
            <div class="row">
                <div class="col-xs-10 offset-xs-2 col-md-4 offset-md-0">
                    <ul class="nav navbar-nav">
                        <li class="nav-item active">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Carrito</a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-12 col-md-6 offset-md-2">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="¿Encontró lo que buscaba?">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-bootsshop">
                                    <span class="hidden-sm-down">Buscar</span>
                                    <i class="fa fa-search hidden-md-up"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
